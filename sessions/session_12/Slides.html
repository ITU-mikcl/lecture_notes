<h2 id="task-privacy-by-design">Task: Privacy by Design?</h2>

<ul>
<li>What precisely do you know about your users?</li>
<li>Where do you have to check?</li>
<li>Inspect your data model, i.e., all entities on what you store about your users.
<ul>
<li>Is there somewhere else to check?</li>
</ul>
</li>
<li>With a database browser, investigate what your database really contains about users.</li>
</ul>

<h2 id="ieee-code-of-ethics">IEEE Code of Ethics</h2>
<blockquote>
<p>We, the members of the IEEE, in recognition of the importance of our technologies in affecting the quality of life throughout the world, and in accepting a personal obligation to our profession, its members and the communities we serve, do hereby commit ourselves to the highest ethical and professional conduct and agree:</p>
<p>I. To uphold the highest standards of integrity, responsible behavior, and ethical conduct in professional activities.</p>
<p>II. To treat all persons fairly and with respect, to not engage in harassment or discrimination, and to avoid injuring others.</p>
<p>III. To strive to ensure this code is upheld by colleagues and co-workers.<br />
<font size=3><br />
Source: <a href="https://www.ieee.org/about/corporate/governance/p7-8.html">IEEE Code of Ethics</a><br />
</font></p>
</blockquote>

<h2 id="acm-code-of-ethics-and-professional-conduct">ACM Code of Ethics and Professional Conduct</h2>
<blockquote>
<ol>
<li>GENERAL ETHICAL PRINCIPLES.<br />
<em>A computing professional should ...</em><br />
<strong>1.1</strong> Contribute to society and to human well-being, acknowledging that all people are stakeholders in computing.<br />
<strong>1.2</strong> Avoid harm.<br />
1.3 Be honest and trustworthy.<br />
1.4 Be fair and take action not to discriminate.<br />
1.5 Respect the work required to produce new ideas, inventions, creative works, and computing artifacts.<br />
<strong>1.6</strong> Respect privacy.<br />
1.7 Honor confidentiality.<font size=3><br />
Source: <a href="https://ethics.acm.org/">ACM Code of Ethics and Professional Conduct</a><br />
</font></li>
</ol>
</blockquote>

<h2 id="why-does-it-matter-volkswagen-emissions-scandal">Why does it matter? Volkswagen emissions scandal</h2>
<blockquote>
<p>The Volkswagen emissions scandal [...] began in September 2015, when the United States Environmental Protection Agency (EPA) issued a notice of violation of the Clean Air Act to German automaker Volkswagen Group.<br />
The agency had found that Volkswagen had intentionally programmed turbocharged direct injection (TDI) diesel engines to activate their emissions controls only during laboratory emissions testing, which caused the vehicles' NOx output to meet US standards during regulatory testing. However, the vehicles emitted up to 40 times more NOx in real-world driving. Volkswagen deployed this software in about 11 million cars worldwide, including 500,000 in the United States, in model years 2009 through 2015.<font size=3><br />
Source: <a href="https://en.wikipedia.org/wiki/Volkswagen_emissions_scandal">Wikipedia</a><br />
</font></p>
</blockquote>
<p>Do you want to be the person that implemented that software?</p>

<h2 id="why-does-it-matter-profiling-of-unemployed-citizens">Why does it matter? Profiling of unemployed citizens</h2>
<blockquote>
<p>I årevis har Styrelsen for Arbejdsmarked og Rekruttering samt en lang række danske kommuner eksperimenteret med, udviklet og anvendt adskillige forskellige machine learning-modeller, som havde til formål at hjælpe ledige borgere hurtigere i job.</p>
<p>Som Version2 har afdækket, har profileringsprojekterne dog et efter et måttet lukke på grund af både juridiske, tekniske og performancemæssige udfordringer. Særligt juraen har været et problem for kommunerne, siden Datatilsynet i sommeren 2022 offentliggjorde en udtalelse, hvoraf det fremgår, at kommunerne ikke har lovhjemmel til at profilere ledige borgere. Heller ikke selvom borgerne samtykker til profileringen.<font size=3><br />
Source: <a href="https://pro.ing.dk/datatech/artikel/beskaeftigelsesministeren-slaar-fast-ai-profilering-af-ledige-er-ulovligt">ING/DataTech</a><br />
</font></p>
</blockquote>
<p>Do you want to be the person that implemented that software?</p>

<h2 id="why-does-it-matter-sharing-data-of-citizens">Why does it matter? Sharing data of citizens</h2>

<blockquote>
<p>»Københavns Kommune har på nuværende tidspunkt flere ulovlige kontrakter med leverandører og vil i den nærmeste fremtid have behov for at forny flere af disse kontrakter, fordi leverandørens løsning ikke udbydes af andre, og fordi systemet er nødvendigt for, at Københavns Kommune kan levere velfærdsydelser til borgere,« skriver DPO’en i et notat fra april i år.<br />
[...]<br />
Kontrakterne har hidtil været ulovlige af to grunde: Den første er videregivelses-problemet, som opstår, fordi tech-giganterne insisterer på at bruge borgeres persondata til egne formål som profilering og markedsføring. Det problem plager stadig kommunen.</p>
<p>Den anden grund til ulovlige kontrakter er, at man inden sommer ikke måtte sende persondata til USA, hvor mange af de store it-leverandører hører til.</p>
<p>Med to omfattende problemer hængende over hovedet, forsøgte Københavns Kommune sidste år at danne sig et overblik over, hvor mange af kommunens systemer, der ulovligt sender borgeres personoplysninger til USA. Svaret er 557 it-systemer, skriver DPO’en i et notat fra januar i år.</p>
</blockquote>
<font size=3>

</font>

<h2 id="why-does-it-matter-sustainability">Why does it matter? Sustainability</h2>
<blockquote>
<p>Total US 2011 video viewing required about 192 PJ of primary energy and emitted about 10.5 billion kg of CO2(e). Shifting all 2011 DVD viewing to video streaming reduces the total primary energy use to about 162 PJ and the CO2(e) emissions to about 8.6 billion kg, representing a savings equivalent to the primary energy used to meet the electricity demand of nearly 200 000 US households each year.<font size=3><br />
Source: <a href="https://www.sciencedirect.com/science/article/pii/S0195925517303505">A. Shehabi et al. <em>The energy and greenhouse-gas implications of internet video streaming in the United States</em></i></a><br />
</font></p>
</blockquote>
<p>Online advertising consumed between 20.38 to 282.75 TWh of energy and 11.53 – 159.93 million tons of CO2e was emitted to produce the electricity consumed [in 2016].<font size=3><br />
Source: <a href="https://www.sciencedirect.com/science/article/pii/S0195925517303505">M. Pärssinen et al. <i>Environmental impact assessment of online advertising</i></a><br />
</font></p>

<h2 id="task-what-can-you-do">Task: What can you do?</h2>

<p>Imagine you continue to work on <em>Chirp!</em>. You and your group got hired by a big corporation &quot;LoremIpsumSoft&quot;. <em>Chirp!</em> went viral, you have 500 million users from all over the world.<br />
Your boss realizes that it is quite difficult to make money with the application, advertisements were tried, but almost all users are blocking them since they are so annoying. Therefore, he comes to you to ask if you could build a statistical model over the users that predicts political positions and believes. He plans to sell the results from such a model to political parties to support their election campaigns</p>
<p>Discuss with your neighbors:</p>
<ul>
<li>How do you react?</li>
<li>What do you answer your boss?</li>
<li>What do you do yourself?</li>
</ul>

<h2 id="why-does-it-matter-cambridge-analytica-scandal">Why does it matter? Cambridge Analytica scandal</h2>
<blockquote>
<p>In the 2010s, personal data belonging to millions of Facebook users was collected without their consent by British consulting firm Cambridge Analytica, predominantly to be used for political advertising.</p>
<p>The data was collected through an app called &quot;This Is Your Digital Life&quot;, developed by data scientist Aleksandr Kogan and his company Global Science Research in 2013. The app consisted of a series of questions to build psychological profiles on users, and collected the personal data of the users’ Facebook friends via Facebook's Open Graph platform. The app harvested the data of up to 87 million Facebook profiles. Cambridge Analytica used the data to provide analytical assistance to the 2016 presidential campaigns of Ted Cruz and Donald Trump.<font size=3><br />
Source: <a href="https://en.wikipedia.org/wiki/Facebook%E2%80%93Cambridge_Analytica_data_scandal">Wikipedia</a><br />
</font></p>
</blockquote>

<h2 id="best-practice">Best practice</h2>

<ul>
<li>
<p>Do not over use in-code documentation.</p>
</li>
<li>
<p><strong>Never</strong> document trivial or default code!</p>
</li>
<li>
<p>Focus on your domain and complicated business logic.</p>
<ul>
<li>Likely you do not have a lot of the latter in <em>Chirp!</em>.</li>
<li>Where you have it, add respective documentation</li>
</ul>
</li>
<li>
<p>In code, provide links to sources that influenced your solution.</p>
</li>
<li>
<p>If you create code that is complex and difficult to understand, explain next to it <strong>what</strong> the reasons for complexity are, what you ruled out as more simple solutions, and everything that the future you/colleague needs to know to understand the reason for complexity.</p>
<ul>
<li>Likely you do not have a lot of that in <em>Chirp!</em>.</li>
<li>You want to document that this is not <em>accidental</em> complexity.</li>
<li>If you were Skat, you had a lot of <em>inherent</em> complexity.</li>
</ul>
</li>
<li>
<p>A good example is the implementation of <a href="https://github.com/maryrosecook/gitlet/blob/master/gitlet.js">Gitlet</a></p>
</li>
</ul>

<blockquote>
<ol>
<li>Dry sucks</li>
<li>Before you start, be clear about what you want your reader to do after you end</li>
<li>Write to a well formed outline, always</li>
<li>Avoid ambiguous pronouns</li>
<li>clarity = illustrations + words</li>
<li>When dealing with concepts… logical illustration and example</li>
<li>Embrace revision<font size=3><br />

<h2 id="how-to-write-technical-documentation-1">How to write technical documentation?</h2>

<blockquote>
<p>Technical documentation is hard, really hard. It's easier to explain what not to do. Some suggestions:</p>
<ul>
<li>It's no prose, so don't try to be arty.</li>
<li>Keep it short!</li>
<li>When in doubt, drop it.</li>
<li>Use simple words. Not everyone is fluent in English.</li>
<li>Any sentence with more then two lines is an anomaly.</li>
<li>Be consistent. Avoid surprises.</li>
<li>Use cases and Examples are important and may shorten explanations.</li>
<li>Include common mistakes and their workarounds.</li>
<li>You have to refactor often (&gt;&gt;20x).</li>
<li>Use a versioning system like git or mercurial.</li>
<li>Avoid abbreviations and introduce them at first occurrence e.g: concurrent versioning system (CVS)</li>
<li>A column shouldn't exceed 9-12 words (~60 chars) to improve readability.</li>
<li>Keep your rules in a file (e.g: doc.playbook) and check them</li>
<li>Let others proof read, or yet better find an editor.</li>
<li>Try to be gender agnostic. Why? cautionary tale: <a href="https://github.com/joyent/libuv/pull/1015">https://github.com/joyent/libuv/pull/1015</a><font size=3><br />
Source: <a href="https://news.ycombinator.com/item?id=8414714">kevin_bauer on Hacker News</a><br />
</font></li>
</ul>
</blockquote>

<h2 id="best-practice-kiss">Best practice: KISS</h2>
<blockquote>
<ol start="6">
<li>Be CONCISE</li>
</ol>
<p>Don't say: &quot;The mystery lady was one who every eligible man at the ball admired.&quot;</p>
<p>Instead say : &quot;Every eligible man at the ball admired the mystery lady.&quot;</p>
<ol start="7">
<li>Use the VOCABULARY that you know.</li>
</ol>
<p>Don't always feel you have to use big words. It is always better to be clear and use simple language rather than showing off flashy words you aren't sure about and potentially misusing them. This is not to say, however, that you should settle for very weak vocabulary choices (like &quot;bad&quot; or &quot;big&quot; or &quot;mad&quot;).<br />
<font size=3><br />
Source: <a href="https://slc.berkeley.edu/writing-worksheets-and-other-writing-resources/nine-basic-ways-improve-your-style-academic-writing">Berkeley Student Learning Center</a><br />
</font></p>
</blockquote>

<p>Modern software development is full of dependencies on<br />

code, to how the quality of the software is tested e.i. Moq,<br />

a project in mind when choosing to rely on it.<font size=3><br />

<p>What is Software? Helge's definition:</p>
<blockquote>
<p>Software is the collection of <strong>all artifacts</strong>, which allow (a) <strong>suitably educated person(s)</strong> with access to specified and suitable <strong>hardware</strong> to instantiate a running system.</p>
<p>Additionally, the collection of such artifacts allow such suitably educated person(s) to <strong>understand</strong> and <strong>reason</strong> about a systems' working and properties and let them <strong>understand</strong> why the system is as it is and why it behaves the way it does.<font size=3><br />
Source:  Helge<br />
</font></p>
</blockquote>

<h2 id="software-design-1">Software Design?</h2>
<blockquote>
<p>In every engineering discipline, design encompasses the <strong>disciplined approach</strong> we use to <strong>invent a solution</strong> for some problem, thus providing a <strong>path from requirements to implementation</strong>. In the context of software engineering, Mostow suggests that the purpose of design is to construct a system that:</p>
<ul>
<li><strong>Satisfies</strong> a given (perhaps informal) <strong>functional specification</strong></li>
<li><strong>Conforms to limitations</strong> of the target medium</li>
<li><strong>Meets</strong> implicit or explicit <strong>requirements</strong> on performance and resource usage</li>
<li><strong>Satisfies</strong> implicit or explicit <strong>design criteria</strong> on the form of the artifact</li>
<li><strong>Satisfies</strong> restrictions on the <strong>design process</strong> itself, such as its length or cost, or the tools available for doing the design<font size=3><br />
Source: <a href="https://www.informit.com/articles/article.aspx?p=726130&seqNum=6">G. Booch et al. <em>&quot;Object-Oriented Analysis and Design with Applications&quot;</em></a><br />
</font></li>
</ul>
</blockquote>

</font></p>

<h2 id="software-design-3">Software Design</h2>
<blockquote>
<p>The <strong>final goal of any engineering activity</strong> is the some type of <strong>documentation</strong>. When a design effort is complete, the design documentation is turned over to the manufacturing team. This is a completely different group with completely different skills from the design team. If the design documents truly represent a complete design, the manufacturing team can proceed to build the product. In fact, they can proceed to build lots of the product, all without any further intervention of the designers.<br />
[...] the only software documentation that actually seems to satisfy the criteria of an engineering design is the source code listings.<font size=3><br />
Source: J. Reeves <em>&quot;What is Software?&quot;</em><br />
</font></p>

<h2 id="note-on-pseudonomization-vs-anonymization">Note on Pseudonomization vs. Anonymization</h2>
<blockquote>
<p>Pseudonymization is a data management and de-identification procedure by which personally identifiable information fields within a data record are replaced by one or more artificial identifiers, or pseudonyms. A single pseudonym for each replaced field or collection of replaced fields makes the data record less identifiable while remaining suitable for data analysis and data processing.</p>
<p>[it] is one way to comply with the European Union's new General Data Protection Regulation (GDPR) demands for secure data storage of personal information. Pseudonymized data can be restored to its original state with the addition of information which allows individuals to be re-identified. In contrast, anonymization is intended to prevent re-identification of individuals within the dataset.<br />
<font size=3><br />
Source: <a href="https://en.wikipedia.org/wiki/Pseudonymization">Wikipedia</a><br />
</font></p>
</blockquote>

<h2 id="software-architecture-1">Software Architecture?</h2>
<blockquote>
<p>Architecture is about <strong>the important stuff</strong>. Whatever that is. On first blush, that sounds trite, but I find it carries a lot of richness. It means that the heart of thinking architecturally about software is to decide what is important, (i.e. what is architectural), and then expend energy on keeping those architectural elements in good condition. For a developer to become an architect, they need to be able to recognize what elements are important, recognizing what elements are likely to result in serious problems should they not be controlled.<font size=3><br />
Source: <a href="https://ieeexplore.ieee.org/document/1231144">Martin Fowler <em>&quot;Design - Who needs an architect?&quot;</em></a><br />
</font></p>
</blockquote>

<h2 id="software-architecture-2">Software Architecture?</h2>
<blockquote>
<p>Combining the concept of the <strong>class and object structures</strong> together with the five attributes of a complex system (hierarchy, relative primitives [i.e., multiple levels of abstraction], separation of concerns, patterns, and stable intermediate forms), we find that virtually all complex systems take on the same (canonical) form, [...]. Collectively, we speak of the <strong>class and object structures of a system as its architecture</strong>.<font size=3><br />
Source: <a href="https://www.informit.com/articles/article.aspx?p=726130&seqNum=4">G. Booch et al. <em>&quot;Object-Oriented Analysis and Design with Applications&quot;</em></a><br />
</font></p>
</blockquote>
