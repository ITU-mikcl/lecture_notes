<p>HTTP requests and responses are encrypted using the Transport Layer Security (TLS) protocol.</p>
<ul>

<li>all HTTP-level information (method, header, body, ...) are encrypted</li>
</ul>
</li>

</ul>

<h1 id="https-ssl-vs-tls">HTTPS: SSL vs. TLS</h1>
<blockquote>
<p>Secure Socket Layer (<strong>SSL</strong>) was the <strong>original protocol</strong> that was used to provide encryption for HTTP traffic, in the form of HTTPS. There were two publicly released versions of SSL - versions 2 and 3. Both of these have <strong>serious cryptographic weaknesses</strong> and should no longer be used.</p>
<p>For various reasons the <strong>next version of the protocol</strong> (effectively SSL 3.1) was named Transport Layer Security (<strong>TLS</strong>) version 1.0. Subsequently TLS versions 1.1, 1.2 and 1.3 have been released.</p>
<p>The terms &quot;SSL&quot;, &quot;SSL/TLS&quot; and &quot;TLS&quot; are <strong>frequently used interchangeably</strong>, and in many cases &quot;SSL&quot; is used when referring to the more modern TLS protocol.<br />
 </p>
</blockquote>
<div style="font-size: 0.6em;">Source: <a href="https://cheatsheetseries.owasp.org/cheatsheets/Transport_Layer_Security_Cheat_Sheet.html">OWASP TLS CheatSheet</a></div>
<p><strong>TL;DR</strong>: SSL is an outdated version of TLS. Today, SSL is not used anymore as it is unsafe. Nevertheless, the terms are confused. Most uses of &quot;SSL&quot; can be corrected to &quot;TLS&quot;.</p>

<h1 id="cross-site-forgery-attacks-csrf">Cross-Site Forgery Attacks (CSRF)</h1>
<p>A malicious/compromised websites use HTML forms to let users (without noticing it) send POST requests to your web app. The user's browser appends cookies, making the request appear legitimate on your end.</p>
<p>Example: You implement a new website for online banking (<code>https://my-bank.dk/</code>). You implement money transferal via a POST request on <code>https://my-bank.dk/send-money</code></p>
<ul>
<li>The user was previously logged into your website</li>
<li>The user visits another website (<code>https://compromised.dk/</code>)
<ul>
<li>For one of many possible reasons (i.a., XSS), the website contains a malicious HTML form that causes the user to send a POST request to <code>https://my-bank.dk/send-money</code></li>
<li>The user's browser appends cookies for your website, including <strong>authentication cookies</strong>
<ul>
<li>This is intended standard behavior of the web browser</li>
</ul>
</li>
</ul>
</li>
<li>Your web app cannot tell that this is an unlegitimate request forged on another website! <img class="emoji" draggable="false" alt="💸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4b8.svg" data-marp-twemoji=""/></li>
</ul>

<h1 id="built-in-browser-security">Built-in Browser Security</h1>
<h3 id="are-internet-browsers-really-that-naive">Are internet browsers really that naive?</h3>
<ul>
<li data-marpit-fragment="1">
<p>Modern browsers protect against CSRF attacks by distinguishing between cookies shared between websites and so called &quot;<strong>SameSite cookies</strong>&quot;</p>
<ul>
<li>You can configure your ASP.NET app to use SameSite cookies (<a href="https://learn.microsoft.com/de-de/aspnet/core/security/samesite?view=aspnetcore-8.0">read more</a>)</li>
</ul>
</li>
<li data-marpit-fragment="2">
<p>Modern browsers protect against XSS through the <strong>Same Origin Policy (SOP)</strong> standard</p>
<ul>
<li>Scripts can send asynchronous requests only to the site (origin) they are embedded in</li>
<li>Origin = protocol, domain, and port
<ul>
<li>example: SOP considers <code>https://chirp.dk/</code> and <code>https://www.chirp.dk/</code> as different</li>
</ul>
</li>
</ul>
</li>
</ul>
<p> <br />
<strong>Important</strong>: Those are browser features! Old browsers and other tools ignore the above!</p>

<h1 id="sop---how-to-relax-it-safely-to-enable-async-scripts">SOP - How to relax it safely to enable async. scripts?</h1>
<p>You send specific HTTP headers along with your HTTP responses to instruct client browsers:</p>
<ul>
<li><strong>Cross-Origin Resource Sharing (CORS)</strong>: Send a <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/CORS">CORS Header</a> to whitelist safe origins who may receive data from the server.
<ul>
<li>Use case: A browser on another website verifies if they may request data from your site<br />
<code>Access-Control-Allow-Origin: *</code> - &quot;anyone can fetch my data&quot; (<em>dangerous</em>)<br />
<code>Access-Control-Allow-Origin: chirp.dk</code> - &quot;only that website can request my data&quot;</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="1"><strong>Content Security Policy (CSP)</strong>: Send a <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP">CSP Header</a> to whitelist safe origins from where to fetch data and scripts:
<ul>
<li>Use case: A browser on your site verifies if they may request data from another site<br />
<code>Content-Security-Policy: default-src 'self' chirp.dk *.chirp.dk</code></li>
<li>No full protection against XSS, but makes attackers' life significantly harder!</li>
</ul>
</li>
</ul>
<p>You will want to use these headers in combination with a secure HTTPS connection.</p>

<h1 id="load-testing-and-stress-testing">Load Testing and Stress Testing</h1>
<p><strong>Load Testing</strong>: How performant is your web app under exptected conditions?</p>
<p><strong>Stress Testing</strong>: How performant is your web app under extreme conditions?</p>
<p> </p>
<ul>
<li>Define your goals upfront, especially:
<ul>
<li>How many users are expected normally / in extreme cases?</li>
<li>What are acceptable reponse times in each situation?</li>
</ul>
</li>
<li>Try to separate server resources from test clients' resources
<ul>
<li>If you run both server and test clients on the same machine, they might compete for resources, falsifying your results - esp. in extreme conditions with many clients!</li>
</ul>
</li>
<li>Many different tools for load and stress testing exist (<a href="https://learn.microsoft.com/en-us/aspnet/core/test/load-tests?view=aspnetcore-7.0">short introduction</a>)</li>

<h1 id="content-delivery-network-cdn-caching-behavior">Content Delivery Network (CDN): Caching behavior</h1>
<p>Caching happens in two main places in the web:<br />
<strong>Local cache</strong>: Users' browsers<br />
<strong>Shared cache</strong>: CDNs proxies shared between users</p>
<p>You (web app host) can control the behavior of both kinds of caches via HTTP headers:</p>
<ul>
<li>disable caching for a resource<br />
<code>Cache-Control: no-store</code></li>
<li>specify time constraints on cached content<br />
<code>Cache-Control: max-age=604800</code> (1 week)</li>
<li>provide version identifiers to help browsers identify whether they need to reload a resource, e.g., based on a hash of its content<br />
<code>ETag: &quot;33a64df5&quot;</code></li>
</ul>
<p>There is much more to learn about <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Caching">HTTP caching</a> for optimizing your web apps!</p>

<ul>
<li>to prevent: sanitize user input!</li>

<li><strong>CSRF</strong>: Attackers use an HTML form on another website to forge a request to your website where the user's browser attaches authentication cookies for your website
<ul>
<li>to prevent: implement synchronizer token pattern)</li>
</ul>
</li>
<li><strong>SQL injection</strong>: attackers inject SQL into your backend logic, e.g., through query strings
<ul>
<li>to prevent: sanitize user input!</li>
</ul>
</li>
<li>To protect against these attacks, browsers come with built-in countermeasures:
<ul>
<li><strong>SameSite cookies</strong> against CSRF</li>
<li><strong>Same Origin Policy (SOP)</strong> against XSS
<ul>
<li>to soften SOP, specify HTTP Headers for CORS and CSP</li>
</ul>
